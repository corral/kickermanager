<!DOCTYPE html>
<html lang="en" ng-app="kmApp">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<script src="js/angular/1.2.23/angular.min.js"></script>
		<script src="js/angular/1.2.23/angular-ui-router.min.js"></script>
		<script src="js/angular/1.2.23/angular-resource.min.js"></script>
		<script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
		<script src="js/highcharts/standalone-framework.src.js"></script>
		<script src="js/highcharts/highcharts.min.js"></script>
		<script src="js/highcharts/highcharts-ng.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/loading-bar.js"></script>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/kickermanager.css">
		<link rel="stylesheet" href="css/loading-bar.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<title>Kickerrunde</title>
	</head>
	<body ng-controller="PageCtrl">
		<!-- NAVBAR -->
		<nav id="navbar-example" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button class="navbar-toggle btn btn-primary" type="button" ng-click="isCollapsed = !isCollapsed">
					<span class="sr-only">Toggle navigation</span>
					<i class="fa fa-bars"></i>
					</button>
					<span class="navbar-brand" >&nbsp;&nbsp;&nbsp;&nbsp;Kickerrunde</span>
				</div>
				<div collapse="isCollapsed" class="navbar-collapse">
					<ul class="nav navbar-nav">
						<li ui-sref-active="active" ng-repeat="tab in tabs"><a ui-sref="{{tab.link}}" ng-click="collapse()"><i class="fa fa-{{tab.icon}}"></i> {{tab.label}}</a></li>			
					</ul>
				</div><!-- /.nav-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<div style="max-width: 800px; margin: auto;">
			<div class="text-center">
				<h3>{{title}}</h3>
			</div>
			<div ui-view></div>
		</div>
	</body>
</html>
